{% extends 'forum/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Changer le mot de passe</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Changer</button>
    </form>
    {% if messages %}
        <div class="alert alert-info mt-3">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
