{% extends 'forum/base.html' %}

{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-5 border-0 rounded-4">
        <h2 class="text-center mb-4 text-primary">Envoyer un message Ã  <strong>{{ recipient.username }}</strong></h2>
        
        <form method="post" class="p-4">
            {% csrf_token %}
            
            <div class="form-group mb-4">
                <label for="message" class="form-label h5 text-secondary">Votre Message</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="bi bi-chat-dots-fill text-primary"></i>
                    </span>
                    {{ form.message|attr:"class:form-control border-start-0" }}
                </div>
            </div>
            
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-outline-primary btn-lg px-5">
                    <i class="bi bi-send-fill me-2"></i> Envoyer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
